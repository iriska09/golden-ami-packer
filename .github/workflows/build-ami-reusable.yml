name: Build AMI Reusable

on:
  workflow_call:
    inputs:
      image_type:
        required: true
        type: string
    secrets:
      AWS_ROLE_ARN:
        required: true
      AWS_REGION:
        required: true
      AWS_SUBNET_ID:
        required: true
      AWS_IAM_INSTANCE_PROFILE:
        required: true
      AWS_SOURCE_AMAZON_AMI:
        required: true
      AWS_SOURCE_UBUNTU_AMI:
        required: true

jobs:
  build-ami:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Initialize Packer
        run: |
          cd packer
          packer init .

      - name: Build AMI
        run: |
          cd packer
          if [ "${{ inputs.image_type }}" = "amazon" ]; then
            packer build \
              -var "region=${{ secrets.AWS_REGION }}" \
              -var "source_ami=${{ secrets.AWS_SOURCE_AMAZON_AMI }}" \
              -var "subnet_id=${{ secrets.AWS_SUBNET_ID }}" \
              -var "iam_instance_profile=${{ secrets.AWS_IAM_INSTANCE_PROFILE }}" \
              amazon-linux.pkr.hcl
          elif [ "${{ inputs.image_type }}" = "ubuntu" ]; then
            packer build \
              -var "region=${{ secrets.AWS_REGION }}" \
              -var "source_ami=${{ secrets.AWS_SOURCE_UBUNTU_AMI }}" \
              -var "subnet_id=${{ secrets.AWS_SUBNET_ID }}" \
              -var "iam_instance_profile=${{ secrets.AWS_IAM_INSTANCE_PROFILE }}" \
              ubuntu.pkr.hcl
          else
            echo "Invalid image_type: ${{ inputs.image_type }}"
            exit 1
          fi
