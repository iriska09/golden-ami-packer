name: Build AMI

on:
  workflow_call:
    inputs:
      image_type:
        required: true
        type: string

jobs:
  build-ami:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Ensure the job has the correct permissions for OIDC authentication

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Packer
        uses: hashicorp/setup-packer@v2

      - name: Build AMI
        run: |
          if [ "${{ inputs.image_type }}" = "amazon" ]; then
            packer build \
              -var "subnet_id=${{ secrets.AWS_SUBNET_ID }}" \
              -var "iam_instance_profile=${{ secrets.AWS_IAM_INSTANCE_PROFILE }}" \
              -var "source_ami=${{ secrets.AWS_SOURCE_AMAZON_AMI }}" \
              packer/amazon-linux.pkr.hcl
          elif [ "${{ inputs.image_type }}" = "ubuntu" ]; then
            packer build \
              -var "subnet_id=${{ secrets.AWS_SUBNET_ID }}" \
              -var "iam_instance_profile=${{ secrets.AWS_IAM_INSTANCE_PROFILE }}" \
              -var "source_ami=${{ secrets.AWS_SOURCE_UBUNTU_AMI }}" \
              packer/ubuntu.pkr.hcl
          else
            echo "Invalid image_type: ${{ inputs.image_type }}"
            exit 1
          fi
